<html>

<head>
  <title>React Hot Loader Minimal Boilerplate</title>
  <style>
    /*.game-cell { height: 50px; width: 50px; border: 2px solid black; }*/

    .board {
      display: flex;
      width: 600px;
      height: 600px;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .square {
      height: 200px;
      width: 200px;
      box-sizing: border-box;
      border: 5px solid black;
      font-size: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .square:hover {
      cursor: pointer;
      background-color: #80cd92;
    }
  </style>
</head>

<body>
  <!--<div id="root"></div>-->

  <div class="board">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <!--<script src="app.js"></script>-->
  <script>
    const PLAYER_ONE_SYMBOL = 'X';
    const PLAYER_TWO_SYMBOL = 'O';
    let currentTurn = PLAYER_ONE_SYMBOL;

    const board = document.querySelector('.board');
    board.addEventListener('click', function (e) {
      e.target.innerHTML = currentTurn;
      currentTurn = currentTurn === PLAYER_ONE_SYMBOL
        ? PLAYER_TWO_SYMBOL
        : PLAYER_ONE_SYMBOL;
      if(checkForWinner()){
        alert('Somebody Won!');
      };
    });

    function checkForWinner() {
      // const squares = Array.prototype.slice.call(document.querySelectorAll('.square'), 0);
      const squares = [...document.querySelectorAll('.square')];
      const symbols = squares.map(function (square) {
        return square.innerHTML;
      });
      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      return winningCombos.find(function (combo) {
        if (
          symbols[combo[0]] == symbols[combo[1]] &&
          symbols[combo[1]] == symbols[combo[2]]
        ) {
          return symbols[combo[0]];
        } else {
          return false;
        }
      });
    }
  </script>
</body>

</html>
